set -g @plugin 'tmux-plugins/tpm'

set-option -g status-position bottom

unbind C-a
set -g prefix C-a
bind C-a send-prefix
set -g mouse on

set-option -g history-limit 5000
set-option -g detach-on-destroy off

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -v -c "#{pane_current_path}"

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind -r -T prefix h select-pane -L
bind -r -T prefix j select-pane -D
bind -r -T prefix k select-pane -U
bind -r -T prefix l select-pane -R

bind -r -T prefix C-h resize-pane -L 5
bind -r -T prefix C-j resize-pane -D 5
bind -r -T prefix C-k resize-pane -U 5
bind -r -T prefix C-l resize-pane -R 5

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 

bind -r "q" kill-session

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r F run-shell "tmux send-keys 'cd $($HOME/.local/bin/tmux-fzf)' C-m"


bind-key z split-window -h "nvim ~/personal/az.org"
bind-key J split-window -h "nvim ~/personal/journ_2025.org"
bind-key o resize-pane -Z


set -sg escape-time 0
set -g status-interval 1

set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"



set-option -g status on
set-option -g status-interval 15
set-option -g status-justify left


# Status bar style
set -g mode-style "fg=colour235,bg=colour214"
set -g message-style "fg=colour235,bg=colour214"
set -g message-command-style "fg=colour235,bg=colour214"
set -g pane-border-style "fg=colour249"
set -g pane-active-border-style "fg=colour214"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=colour249,bg=default"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=colour249,bg=default,bold] #S #[fg=colour249,bg=default,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour249,bg=default,nobold,nounderscore,noitalics]#[fg=colour249,bg=default,bold] #h "
setw -g window-status-activity-style "underscore,fg=colour249,bg=default"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=colour249,bg=default"
setw -g window-status-format "#[fg=colour249,bg=default,nobold,nounderscore,noitalics]#[default] #I #W #F #[fg=colour249,bg=default,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour214,bg=default,nobold,nounderscore,noitalics]#[fg=colour214,bg=default,bold] #I #W #F #[fg=colour214,bg=default,nobold,nounderscore,noitalics]"

run -b '~/.tmux/plugins/tpm/tpm'
